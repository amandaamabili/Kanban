<div>
  <div class="d-flex modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title">Login</h5>
        </div>
        <form [formGroup]="form" action="">
          <div class="modal-body">
            <div class="form-group p-2">
              <label for="login">Login:</label>
              <input
                class="form-control"
                placeholder="Usuario"
                id="login"
                type="text"
                formControlName="login"

              />
              <div *ngIf="f['login'].touched && f['login'].invalid" class="alert alert-danger">
                <div *ngIf="f['login'].errors && f['login'].errors['required']">Login é obrigatório !
                </div>
              </div>
            </div>
            <div class="form-group p-2">
              <label for="senha">Senha:</label>
              <input
                class="form-control"
                placeholder="Senha"
                id="senha"
                type="password"
                formControlName="senha"


              />
              <div *ngIf="f['senha'].touched && f['senha'].invalid" class="alert alert-danger">
                <div *ngIf="f['senha'].errors && f['senha'].errors['required']">Senha é obrigatória !
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-light">
            <label *ngIf="errorMessage">Não autorizado, atualize e tente novamente</label>
            <button
              type="submit"
              (click)="submit()"
              class=" botaoModal btn btn-lg  btn-block"
              *ngIf="!api.isLoggedIn"
            >
              OK
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
